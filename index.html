<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-02.jpg
  <body>
    <header>
      <h1>toast의 라면 조리법</h1>
    </header>
    <article>
      <h2>재료</h2>
      <ul>
        <li>불닭볶음면</li>
        <li>뮬</li>
      </ul>
      <ol>
        <li>
          <p>먹고싶은 라면을 준비한다</p>
          <img
            src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-01.jpg
          "
            alt="라면레시피 첫번째"
          />
        </li>
        <li>
          <p>라면과 기타 준비물을 꺼낸다</p>

          <img
            src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-02.jpg"
            alt="라면레시피 두번째"
          />
        </li>
        <li>
          <p>물을 끓인다</p>

          <img
            src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-03.jpg"
            alt="라면레시피 세번째"
          />
        </li>
        <li>
          <p>라면을 넣는다</p>

          <img
            src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-04.jpg"
            alt="라면레시피 네번째"
          />
        </li>
        <li>
          <p>라면을 끓인다</p>

          <img
            src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-05.jpg"
            alt="라면레시피 다섯번째"
          />
        </li>
        <li>
          <p>라면을 체에 걸러서 물을 버린다</p>

          <img
            src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-06.jpg"
            alt="라면레시피 여섯번째"
          />
        </li>
        <li>
          <p>면과 스프를 섞어서완성한다</p>

          <img
            src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-12.jpg"
            alt="라면레시피 여섯번째"
          />
        </li>
      </ol>
    </article>
  </body>
</html>
